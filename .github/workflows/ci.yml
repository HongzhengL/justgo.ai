name: CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "22"
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Code formatting check
              run: npx prettier --check .

            - name: TypeScript type check
              run: npx tsc --noEmit

            - name: Install Wasp
              run: |
                  curl -sSL https://get.wasp-lang.dev/installer.sh | sh
                  export PATH=$PATH:$HOME/.local/bin
                  echo "$HOME/.local/bin" >> $GITHUB_PATH

            - name: Wasp build check
              run: wasp build
              env:
                  NODE_ENV: production
                  # Mock environment variables for build
                  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY || 'mock-key-for-build' }}
                  SERPAPI_API_KEY: ${{ secrets.SERPAPI_API_KEY || 'mock-key-for-build' }}
                  GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY || 'mock-key-for-build' }}
                  DATABASE_URL: "file:./dev.db"

            - name: Database migration check
              run: wasp db migrate-dev --name ci-check
              env:
                  DATABASE_URL: "file:./ci-test.db"

            - name: Run development tests (if available)
              run: |
                  if [ -f "package.json" ] && grep -q '"test"' package.json; then
                    npm test
                  else
                    echo "No test script found in package.json, skipping tests"
                  fi
              env:
                  NODE_ENV: development
                  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY || 'mock-key-for-tests' }}
                  SERPAPI_API_KEY: ${{ secrets.SERPAPI_API_KEY || 'mock-key-for-tests' }}
                  GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY || 'mock-key-for-tests' }}
                  DATABASE_URL: "file:./test.db"
