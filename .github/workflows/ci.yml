name: CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    test:
        runs-on: ubuntu-latest

        services:
            postgres:
                image: postgres:13
                env:
                    POSTGRES_PASSWORD: postgres
                    POSTGRES_DB: test_db
                options: >-
                    --health-cmd pg_isready
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5
                ports:
                    - 5432:5432

        steps:
            - uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "22"
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Code formatting check
              run: npx prettier --check .

            - name: TypeScript type check
              run: npx tsc --noEmit

            - name: Install Wasp
              run: |
                  curl -sSL https://get.wasp-lang.dev/installer.sh | sh
                  export PATH=$PATH:$HOME/.local/bin
                  echo "$HOME/.local/bin" >> $GITHUB_PATH

            - name: Wasp build check
              run: wasp build
              env:
                  NODE_ENV: production
                  # Dummy environment variables for build check
                  OPENAI_API_KEY: "sk-mock-key-for-build-check"
                  SERPAPI_API_KEY: "mock-serp-key-for-build"
                  GOOGLE_MAPS_API_KEY: "mock-gmaps-key-for-build"
                  DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/test_db"
                  # SMTP configuration for production build
                  SMTP_HOST: "smtp.gmail.com"
                  SMTP_PORT: "587"
                  SMTP_USERNAME: "mock-smtp-user"
                  SMTP_PASSWORD: "mock-smtp-password"

            - name: Database migration check
              run: wasp db migrate-dev --name ci-check
              env:
                  DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/test_db"

            - name: Run development tests (if available)
              run: |
                  if [ -f "package.json" ] && grep -q '"test"' package.json; then
                    npm test
                  else
                    echo "No test script found in package.json, skipping tests"
                  fi
              env:
                  NODE_ENV: development
                  OPENAI_API_KEY: "sk-mock-key-for-tests"
                  SERPAPI_API_KEY: "mock-serp-key-for-tests"
                  GOOGLE_MAPS_API_KEY: "mock-gmaps-key-for-tests"
                  DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/test_db"
