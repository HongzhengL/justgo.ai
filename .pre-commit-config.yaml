# Pre-commit configuration for AI Travel Planner
# Staged Performance-Optimized Configuration
# See https://pre-commit.com for more information

default_install_hook_types: [pre-commit, pre-push]
default_stages: [pre-commit]

repos:
    - repo: local
      hooks:
          - id: prettier
            name: prettier
            entry: prettier --write --ignore-unknown
            files: \.(js|jsx|ts|tsx|css|json|yaml|yml|md)$
            language: node
            additional_dependencies:
                - prettier@^3.6.2

          - id: eslint
            name: eslint
            entry: eslint --fix
            files: \.(js|jsx|ts|tsx)$
            language: node
            additional_dependencies:
                - eslint@^8.57.0
                - "@typescript-eslint/eslint-plugin@^6.21.0"
                - "@typescript-eslint/parser@^6.21.0"
                - eslint-plugin-react@^7.33.2
                - eslint-plugin-react-hooks@^4.6.0
                - eslint-config-prettier@^9.1.0

          - id: typescript-check
            name: typescript-check
            entry: npx tsc --noEmit --skipLibCheck
            files: \.(ts|tsx)$
            language: node

          - id: prisma-validate
            name: prisma-validate
            entry: bash -c 'if [ -z "$DATABASE_URL" ]; then echo "DATABASE_URL not set, loading from .env.server.dev"; export $(cat .env.server.dev | grep DATABASE_URL | xargs); fi; npx prisma validate'
            files: ^schema\.prisma$
            language: system

          - id: prisma-format
            name: prisma-format
            entry: npx prisma format
            files: ^schema\.prisma$
            language: node

    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v4.4.0
      hooks:
          - id: check-merge-conflict
          - id: check-added-large-files
            args: ["--maxkb=500"]
          - id: trailing-whitespace
          - id: end-of-file-fixer
          - id: detect-private-key
